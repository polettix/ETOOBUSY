---
layout: default
---
<div class="home">
   {% include nav.html %}
   <section>
      <ul class="post-list">
         {% assign sorted_pages = site.pages | sort:'title' %}
         {% for page in sorted_pages %}
            {% if page.doc %}
         <li>
            <a href="{{ page.url | prepend: site.baseurl | prepend: site.url }}">{{ page.title }}</a>
         </li>
            {% endif %}
         {% endfor %}
      </ul>
   </section>
</div>
