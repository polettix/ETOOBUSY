---
layout: default
---
<div class="home">
	<section>
		<ul class="post-list">
			{% for post in site.posts %}
			<li>
            [<time datetime="{{ post.date | date_to_xmlschema }}"></time>{{ post.date | date: "%Y-%m-%d" }}]
				<a href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a>
			</li>
			{% endfor %}
		</ul>
	</section>
</div>
