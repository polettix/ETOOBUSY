<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include mathjax.html %}
    <div class="page-content">
      <section class="site-header">
         <h1 class="smallcap"><a class="site-title" href="{{ '/' | prepend: site.baseurl | prepend: site.url }}">{{ site.title }}</a> 🐢 <span class="site-subtitle">{{ site.description }}</span></h1>
      </section>
      {{ content }}
      <div class="copyright">
        <p>&copy; {{ site.time | date: '%Y' }} by <a class="header name" href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a> ― Powered by <a href="https://jekyllrb.com/">Jekyll</a> and <a href="https://github.com/heiswayi/textlog">TextLog theme</a></p>
      </div>
    </div>
    {% include google_analytics.html %}
  </body>
</html>
