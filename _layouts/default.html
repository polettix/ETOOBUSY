<!DOCTYPE html>
<html>
   
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{% if page.title %}{{ " - " | prepend: page.title }}{% endif %}{{ site.title }}</title>
      <meta name="description" content="{{ site.description }}">
      <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl | prepend: site.url }}">
      {% if page.style %}<link rel="stylesheet" href="{{ ".css" | prepend: page.style | prepend: "/assets/css/" | prepend: site.baseurl | prepend: site.url }}">{% endif %}
      <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
      <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

      <link rel="apple-touch-icon" sizes="180x180"    href="{{ "/assets/favicon/apple-touch-icon.png" | prepend: site.baseurl | prepend: site.url }}">
      <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/favicon/favicon-32x32.png"    | prepend: site.baseurl | prepend: site.url }}">
      <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/favicon/favicon-16x16.png"    | prepend: site.baseurl | prepend: site.url }}">
      <link rel="manifest"                            href="{{ "/assets/favicon/site.webmanifest"     | prepend: site.baseurl | prepend: site.url }}">
   </head>

   <body>
    {% include mathjax.html %}
    <div class="page-content">
      <section class="site-header">
         <h1 class="smallcap"><a class="site-title" href="{{ '/' | prepend: site.baseurl | prepend: site.url }}">{{ site.title }}</a> <span class="site-subtitle" title="{{ site.posts.size }} and counting!">{{ site.description }}</span></h1>
      </section>
      {{ content }}
      <div class="copyright">
        <p><a href="{{ site.origin }}">{{ site.title }}</a> &copy; {{ site.time | date: '%Y' }} by <a class="header name" href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a> â€• Powered by <a href="https://jekyllrb.com/">Jekyll</a> and the <a href="https://github.com/heiswayi/textlog">TextLog</a> theme</p>
      </div>
    </div>
    {% include google_analytics.html %}
   </body>

</html>
